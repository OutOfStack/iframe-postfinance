<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>

  <body>
    <label>Ширина</label>
    <input type="number" value="800" id="framewidth" placeholder="width" max="1920" min="500" />

    <label>Высота</label>
    <input type="number" value="600" id="frameheight" placeholder="height" max="1080" min="300" />

    <div class="modal fade" id="frameModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document" style="margin: 20px">
        <div class="modal-content">
          <iframe id="frame" height="600" width="800"  src="https://landingdis.norbit.ru/#/"></iframe>
        </div>
      </div>
    </div>

    <p>Нажмите кнопку для открытия сайта в iframe.</p>

    <button type="button" class="btn btn-primary" onclick="openIframe()">Открыть</button>

    <script>
      function openIframe() {
        const width = document.getElementById("framewidth").value
        const height = document.getElementById("frameheight").value
        document.getElementById("frame").height = height
        document.getElementById("frame").width = width
        $('#frameModal').modal({show: true})
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
